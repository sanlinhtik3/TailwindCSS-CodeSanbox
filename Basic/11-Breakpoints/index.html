<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200 sm:bg-pink-400 md:bg-pink-600 lg:bg-pink-800">

    <h1 class="md:text-2xl lg:text-4xl"></h1>

    <script>
        const screenWidth = () => {
            const width = window.innerWidth

            document.querySelector('h1').innerHTML = `Width: ${width} px`
        }

        window.onload = screenWidth
        window.onresize = screenWidth
    </script>
    
</body>
</html>
