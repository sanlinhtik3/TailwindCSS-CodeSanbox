<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- No Transition -->
    <button class="bg-pink-500 hover:bg-pink-600 px-5 py-3 m-10 rounded rounded-lg text-white">Tailwind CSS</button> <br>
    
    <!-- Transition -->
    <button class="bg-pink-500 hover:bg-pink-600 transition-colors duration-1000 px-5 py-3 m-10 rounded rounded-lg text-white">Tailwind CSS</button>
    <br>
    
    <!-- Scale -->
    <button class="bg-pink-500 hover:bg-pink-600 hover:scale-105 transition duration-1000 px-5 py-3 m-10 rounded rounded-lg text-white">Tailwind CSS</button>
    <br>

    <!-- Rotate -->
    <button class="bg-pink-500 hover:bg-pink-600 hover:rotate-12 transition duration-1000 px-5 py-3 m-10 rounded rounded-lg text-white">Tailwind CSS</button>
    <br>

    <!-- Translate -->
    <button class="bg-pink-500 hover:bg-pink-600 hover:translate-x-32 transition duration-1000 px-5 py-3 m-10 rounded rounded-lg text-white">Tailwind CSS</button>
    
    <!-- Skew -->
    <img class="w-32 hover:skew-y-12 hover:rotate-12 hover:origin-top-left transition duration-1000" src="https://images.unsplash.com/photo-1657214059169-c01172e56be0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2146&q=80" alt="">
</body>
</html>
