<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Oswald', 'sans-serif'],
                    'koko': ['Oswald', 'sans-serif'],
                }
            }
        }
    </script> -->
</head>
<body>

    <!-- Font Family -->
    <div class="font-sans">Hello</div>

    <!-- Font Size -->
    <div class="text-xs">Hello</div>
    <div class="text-sm">Hello</div>
    <div class="text-lg">Hello</div>
    <div class="text-xl">Hello</div>
    <div class="text-2xl">Hello</div>
    <div class="text-3xl">Hello</div>
    <div class="text-4xl">Hello</div>

    <!-- Font Weight -->
    <div class="font-thin">Hello</div>
    <div class="font-normal">Hello</div>
    <div class="font-medium">Hello</div>
    <div class="font-semibold">Hello</div>
    <div class="font-bold">Hello</div>


    <!-- Letter spaceing -->
    <div class="tracking-tighter">Hello</div>
    <div class="tracking-widest">Hello</div>

    <!-- Text Align -->
    <div class="text-right">Hello</div>
    <div class="text-left">Hello</div>
    <div class="text-center">Hello</div>

    <!-- Text Decoration -->
    <div class="underline">Hello</div>
    <div class="line-through">Hello</div>
    <div class="overline">Hello</div>

    <!-- Text Decoration Color -->
    <div class="underline decoration-red-500">Hello</div>
    <div class="line-through decoration-blue-600">Hello</div>

    <!-- Text Decoration Style -->
    <div class="underline decoration-sloid">Hello</div>
    <div class="underline decoration-double">Hello</div>
    <div class="underline decoration-dashed">Hello</div>
    <div class="underline decoration-wavy">Hello</div>

    <!-- Text Transform -->
    <div class="lowercase">Hello</div>
    <div class="uppercase">Hello</div>
    <div class="capitalize">Hello tailwind css</div>
    <div class="normal-case">Hello Tailwind CSS</div>



    
</body>
</html>
